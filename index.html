<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama 翻訳 (LaTeX対応)</title>

    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']], // インライン数式
                displayMath: [['$$', '$$'], ['\\[', '\\]']] // ディスプレイ数式
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" id="MathJax-script" async></script>

    <style>
        body {
            /* 3.1 フォントの改善 */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                         Helvetica, Arial, sans-serif, "Apple Color Emoji", 
                         "Segoe UI Emoji", "Segoe UI Symbol";
            margin: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .box {
            flex: 1;
            max-width: 40vw;
        }

        /* 3.2 リサイズとスタイルの調整 */
        textarea {
            width: 100%;
            height: 70vh;
            padding: 10px;
            box-sizing: border-box; 
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: none; /* リサイズ機能を無効化 */
            font-family: Menlo, Consolas, "Courier New", monospace; /* 等幅フォント推奨 */
        }
        
        /* 1.2 出力欄(div)のスタイルをtextareaと合わせる */
        #target-text {
            width: 100%;
            height: 70vh;
            padding: 10px;
            box-sizing: border-box;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #ffffff;
            overflow-y: auto; /* 内容がはみ出たらスクロール */
            line-height: 1.5; /* 数式描画時の行間を調整 */
        }
        
        /* 読み込み中やエラーのプレースホルダー的スタイル */
        #target-text:empty::before {
            content: "ここに翻訳結果が表示されます...";
            color: #999;
        }

        .controls {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Ollama 翻訳 (LaTeX対応)</h1>

    <div class="controls">
        <button id="translate-btn">翻訳する</button>
    </div>

    <div class="container">
        <div class="box">
            <h3>原文 (英語)</h3>
            <textarea id="source-text" placeholder="ここに英語のテキストを入力..."></textarea>
        </div>
        <div class="box">
            <h3>翻訳 (日本語)</h3>
            <div id="target-text"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            const translateBtn = document.getElementById('translate-btn');
            const sourceText = document.getElementById('source-text');
            // 1.4 div要素を取得 (変更なし)
            const targetText = document.getElementById('target-text');

            const API_URL = 'http://127.0.0.1:5000/translate';

            translateBtn.addEventListener('click', async () => {
                const textToTranslate = sourceText.value;

                if (!textToTranslate.trim()) {
                    alert('翻訳するテキストを入力してください。');
                    return;
                }

                // ローディング表示
                // 1.5 .value から .innerHTML に変更
                targetText.innerHTML = '<em>翻訳中...</em>';
                translateBtn.disabled = true;

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            text: textToTranslate,
                            source_lang: 'English',
                            target_lang: 'Japanese'
                        }),
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || '翻訳リクエストに失敗しました。');
                    }

                    const data = await response.json();
                    
                    // 1.6 翻訳結果を .innerHTML を使って設定
                    targetText.innerHTML = data.translation;
                    
                    // 1.7 ★重要★ MathJaxを呼び出して、挿入した要素内の数式を描画
                    // (MathJax.typesetPromiseを使うのがv3の推奨)
                    if (window.MathJax) {
                        MathJax.typesetPromise([targetText]).catch((err) => console.log(err.message));
                    }

                } catch (error) {
                    console.error('翻訳エラー:', error);
                    // 1.8 .innerHTML を使ってエラー表示
                    targetText.innerHTML = `<span style="color: red;">エラーが発生しました: ${error.message}</span>`;
                } finally {
                    translateBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
